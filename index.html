<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monta Curriculo</title>
    <link rel="stylesheet" href="static/css/light_classes.css" type="text/css" id="css1">
    <link rel="stylesheet" href="static/css/light_webkit.css" type="text/css" id="css2">
    <link rel="stylesheet" href="static/css/light_tags_diretas.css" type="text/css" id="css3">
    <link rel="stylesheet" href="static/css/light_ids.css" id="css4">
    <link rel="stylesheet" href="static/css/light_switch_tema.css" id="css5">
    <link rel="stylesheet" href="static/css/curriculo.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" class="switch_tema" id="tema" checked>

        <form id="form" method="POST">
            <div class="volta_formulario">
                <div class="tema">
                <label for="tema">
                    <label id="theme-toggle-button">
                        <input type="checkbox" id="toggle">
                        <svg viewBox="0 0 69.667 44" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
                          <g transform="translate(3.5 3.5)" data-name="Component 15 – 1" id="Component_15_1">
                            
                            
                            <g filter="url(#container)" transform="matrix(1, 0, 0, 1, -3.5, -3.5)">
                              <rect fill="#83cbd8" transform="translate(3.5 3.5)" rx="17.5" height="35" width="60.667" data-name="container" id="container"></rect>
                            </g>
                            
                            <g transform="translate(2.333 2.333)" id="button">
                              
                              <g data-name="sun" id="sun">
                                <g filter="url(#sun-outer)" transform="matrix(1, 0, 0, 1, -5.83, -5.83)">
                                  <circle fill="#f8e664" transform="translate(5.83 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="sun-outer" id="sun-outer-2"></circle>
                                </g>
                                <g filter="url(#sun)" transform="matrix(1, 0, 0, 1, -5.83, -5.83)">
                                  <path fill="rgba(246,254,247,0.29)" transform="translate(9.33 9.33)" d="M11.667,0A11.667,11.667,0,1,1,0,11.667,11.667,11.667,0,0,1,11.667,0Z" data-name="sun" id="sun-3"></path>
                                </g>
                                <circle fill="#fcf4b9" transform="translate(8.167 8.167)" r="7" cy="7" cx="7" id="sun-inner"></circle>
                              </g>
                              
                                
                              <g data-name="moon" id="moon">
                                <g filter="url(#moon)" transform="matrix(1, 0, 0, 1, -31.5, -5.83)">
                                  <circle fill="#cce6ee" transform="translate(31.5 5.83)" r="15.167" cy="15.167" cx="15.167" data-name="moon" id="moon-3"></circle>
                                </g>
                                <g fill="#a6cad0" transform="translate(-24.415 -1.009)" id="patches">
                                  <circle transform="translate(43.009 4.496)" r="2" cy="2" cx="2"></circle>
                                  <circle transform="translate(39.366 17.952)" r="2" cy="2" cx="2" data-name="patch"></circle>
                                  <circle transform="translate(33.016 8.044)" r="1" cy="1" cx="1" data-name="patch"></circle>
                                  <circle transform="translate(51.081 18.888)" r="1" cy="1" cx="1" data-name="patch"></circle>
                                  <circle transform="translate(33.016 22.503)" r="1" cy="1" cx="1" data-name="patch"></circle>
                                  <circle transform="translate(50.081 10.53)" r="1.5" cy="1.5" cx="1.5" data-name="patch"></circle>
                                </g>
                              </g>
                            </g>
                            
                            
                            <g filter="url(#cloud)" transform="matrix(1, 0, 0, 1, -3.5, -3.5)">
                              <path fill="#fff" transform="translate(-3466.47 -160.94)" d="M3512.81,173.815a4.463,4.463,0,0,1,2.243.62.95.95,0,0,1,.72-1.281,4.852,4.852,0,0,1,2.623.519c.034.02-.5-1.968.281-2.716a2.117,2.117,0,0,1,2.829-.274,1.821,1.821,0,0,1,.854,1.858c.063.037,2.594-.049,3.285,1.273s-.865,2.544-.807,2.626a12.192,12.192,0,0,1,2.278.892c.553.448,1.106,1.992-1.62,2.927a7.742,7.742,0,0,1-3.762-.3c-1.28-.49-1.181-2.65-1.137-2.624s-1.417,2.2-2.623,2.2a4.172,4.172,0,0,1-2.394-1.206,3.825,3.825,0,0,1-2.771.774c-3.429-.46-2.333-3.267-2.2-3.55A3.721,3.721,0,0,1,3512.81,173.815Z" data-name="cloud" id="cloud"></path>
                            </g>
                      
                            
                            <g fill="#def8ff" transform="translate(3.585 1.325)" id="stars">
                              <path transform="matrix(-1, 0.017, -0.017, -1, 24.231, 3.055)" d="M.774,0,.566.559,0,.539.458.933.25,1.492l.485-.361.458.394L1.024.953,1.509.592.943.572Z"></path>

                              <path transform="matrix(0.438, 0.899, -0.899, 0.438, 23.177, 29.735)" d="M.015,1.065.475.9l.285.365L.766.772l.46-.164L.745.494.751,0,.481.407,0,.293.285.658Z" data-name="star"></path>
                              <path transform="translate(12.677 0.388) rotate(104)" d="M1.161,1.6,1.059,1,1.574.722.962.607.86,0,.613.572,0,.457.446.881.2,1.454l.516-.274Z" data-name="star"></path>
                              <path transform="matrix(-0.07, 0.998, -0.998, -0.07, 11.066, 15.457)" d="M.873,1.648l.114-.62L1.579.945,1.03.62,1.144,0,.706.464.157.139.438.7,0,1.167l.592-.083Z" data-name="star"></path>
                              <path transform="translate(8.326 28.061) rotate(11)" d="M.593,0,.638.724,0,.982l.7.211.045.724.36-.64.7.211L1.342.935,1.7.294,1.063.552Z" data-name="star"></path>
                              <path transform="translate(5.012 5.962) rotate(172)" d="M.816,0,.5.455,0,.311.323.767l-.312.455.516-.215.323.456L.827.911,1.343.7.839.552Z" data-name="star"></path>
                              <path transform="translate(2.218 14.616) rotate(169)" d="M1.261,0,.774.571.114.3.487.967,0,1.538.728,1.32l.372.662.047-.749.728-.218L1.215.749Z" data-name="star"></path>
                            </g>
                          </g>
                        </svg>
                      </label>
                </label>
                </div>

                <div class="titulo">
                    <a>Monta Curriculo Automático</a>
                </div>

                <!-- Dados Pessoais -->
                <div class="dados_pessoais">
                    <p><b>Dados Pessoais</b></p>
                    <div class="dados_pessoais_f1">
                        <div class="dados_pessoais_c1">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" class="dados nome" placeholder="Digite seu nome" required><br>
                            <label for="estadoc">Estado Civil:</label>
                            <input type="text" id="estadoc" name="estadoc" class="dados estadoc" placeholder="Solteiro, Casado, Divorciado..." required><br>
                            <label for="nacionalidade">Nacionalidade:</label>
                            <input type="text" id="nacionalidade" name="nacionalidade" class="dados nascional" required placeholder="Pais de nascimento"><br>
                            <label for="nascimento">Data de nascimento:</label>
                            <input type="date" id="nascimento" name="nascimento" class="dados nascimneto" required><br>
                            <label for="tel">Telefone/Celular</label>
                            <input type="text" id="tel" name="tel" class="dados telefone" maxlength="11" pattern="[0-9]{11}" required placeholder="xxxxxxxxxxx"><br>
                        </div>
                        <div class="dados_pessoais_c2">
                            <label for="cep">Endereço CEP</label>
                            <input type="text" id="cep" name="cep" class="dados end_cep" maxlength="9" placeholder="00000000" required><br>
                            <label for="rua">Endereço Rua</label>
                            <input type="text" id="rua" name="rua" class="dados end_rua" required><br>
                            <label for="bairro">Endereço Bairro</label>
                            <input type="text" id="bairro" name="bairro" class="dados end_bairro" required><br>
                            <label for="city">Endereço Cidade</label>
                            <input type="text" id="city" name="city" class="dados end_city" required><br>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" class="dados email" required placeholder="mail@example.com.br"><br>
                        </div>
                    </div>
                </div>

                <!-- Formação -->
                <div class="formacoes">
                    <p><b>Formações</b></p>
                    <div class="formacoes_f1">
                        <label for="formacao">Grau de formação</label>
                        <input type="text" id="formacao" name="formacao" class="formacao grau" placeholder="Ensino Fundamental, Medio ou Superior" required><br>
                        <label for="escola">Escola de conclusão</label>
                        <input type="text" id="escola" name="escola" class="formacao escola" placeholder="Escola de conclusão ou que está cursando" required><br>
                        <label for="anoc">Ano de conclusão</label>
                        <input type="text" id="anoc" name="anoc" class="formacao ano" placeholder="Ano de conclusão ou previsão" required><br>
                    </div>
                </div>

                <!-- Cursos Extracurriculares -->
                <div class="cursos_extra" id="cursos_extras">
                    <p><b>Cursos extracurriculares</b></p>
                    <button type="button" id="adc_cursos" onclick="btn_plus1()">Adicionar Cursos</button>
                </div>

                <!-- Habilidades -->
                <div class="habilidades_gerais">
                    <p><b>Habilidades</b></p>
                    <textarea id="habilidades" name="habilidades" cols="30" rows="5" placeholder="Boa conversação, TI avançado, Trabalho em equipe."></textarea>
                </div>

                <!-- Experiências Profissionais -->
                <div class="experiencias_profissionais" id="experiencias_profissionais">
                    <p><b>Experiências profissionais</b></p>
                    <button type="button" id="adc_xp" onclick="adxp()">Adicionar Experiências</button>
                </div>

                <!-- Observações Gerais -->
                <div class="observacoes_gerais">
                    <p><b>Observações gerais</b></p>
                    <textarea id="obs" name="obs" cols="30" rows="5" placeholder="CDI ou Reservista, condições especiais, CNH."></textarea>
                </div>

                <!-- Botões de Ação -->
                <div class="botoes_submitreset">
                    <button type="button" id="botao">Enviar</button>
                    <button type="reset" id="reset">Reset</button>
                </div>
            </div>
        </form>

        <!-- Seção para Feedback de CEP -->
        <div id="feedback"></div>

        <!-- Seção para Currículo Gerado -->
        <div id="curriculo" class="curriculo"></div>

        <footer>©todos os direitos reservados a <a href="https://linktr.ee/017_us" target="_blank">Alexandre Miranda</a></footer>
    </div>

    <script src="static/js/adiciona_cursos.js"></script>
    <script src="static/js/adiciona_formacao.js"></script>
    <script src="static/js/cep.js"></script>
    <script src="static/js/alterna_tema.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
